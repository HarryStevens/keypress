<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		
		<div class="dropdown-wrapper">
			<div class="dropdown-container">
				<div class="name">Color</div>
				<select id="color-data">
					<option value="none">None</option>
					<option value="duration">Duration</option>
					<option value="frequency" selected>Pitch</option>
				</select>
			</div>
			<div class="dropdown-container">
				<div class="name">Horizontal position</div>
				<select id="x-position-data">
					<option value="middle">None</option>
					<option value="duration">Duration</option>
					<option value="index" selected>Pitch</option>
				</select>
			</div>
			<div class="dropdown-container">
				<div class="name">Size</div>
				<select id="size-data">
					<option value="middle">None</option>
					<option value="duration" selected>Duration</option>
					<option value="frequency">Pitch</option>
				</select>
			</div>
			<div class="dropdown-container">
				<div class="name">Circle</div>
				<input checked type="radio" name="circle" value="block" /><span class="radio-option">Show</span> <input type="radio" name="circle" value="none" /><span class="radio-option">Hide</span>
			</div>
			<div class="dropdown-container">
				<div class="name">Text</div>
				<input type="radio" name="text" value="block" /><span class="radio-option">Show</span> <input checked type="radio" name="text" value="none" /><span class="radio-option">Hide</span>
			</div>
		</div>
		
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/d3-moveto@0.0.3/build/d3-moveto.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
