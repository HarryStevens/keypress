<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<link rel="stylesheet" href="css/slides.css" />
	</head>
	<body>
		<div class="slide-container">
			<div class="title-container">
				<!-- <div effect-in="fadeIn" effect-out="fadeOut" effect-order="0" class="slide-supertitle show">First Interlude</div> -->
				<div effect-in="fadeIn" effect-out="fadeOut" effect-order="0" class="slide-title show">What is <b>data visualization</b>?</div>
			</div>

			<div class="slide-panel left">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="1" class="show margin-bottom">Attributes of a <b>data point</b></div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="4" class="show margin-bottom"><b>Musical note</b></div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="5" class="show margin-bottom-small">Pitch</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="6" class="show margin-bottom-small">Duration</div>
				
			</div>

			<div class="slide-panel middle">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="3" class="show margin-bottom">&rarr;</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="4" class="show margin-bottom">&rarr;</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="7" class="show">&rarr;</div>
			</div>

			<div class="slide-panel right">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="2" class="show margin-bottom">Attributes of a <b>visual object</b></div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="4" class="show margin-bottom"><b>Circle</b></div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="8" class="show margin-bottom-small">Size</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="9" class="show margin-bottom-small">Color</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="10" class="show margin-bottom-small">Position</div>
			</div>

		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script src="lib/jeezy.min.js"></script>
		<script src="js/slides.js"></script>
	</body>
</html>
