<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/bar-to-line.css" />
</head>
<body>
  <div class="headline">Population, 1960 to 2017</div>
  <div class="button-wrapper">
    <div class="button bar active" data-active="1" data-chart="bar">Bar</div>
    <div class="button line inactive" data-active="0" data-chart="line">Line</div>
  </div>
  
  <div class="legend-wrapper">
    <div class="legend-item japan">
      <div class="legend-swatch"></div>
      <div class="legend-text">Japan</div>
    </div>
    <div class="legend-item germany">
      <div class="legend-swatch"></div>
      <div class="legend-text">Germany</div>
    </div>
    <div class="legend-item nigeria">
      <div class="legend-swatch"></div>
      <div class="legend-text">Nigeria</div>
    </div>
  </div>
  <div class="chart"></div>
  <script src="lib/d3.min.js"></script>
  <script src="lib/shape2path.v3.min.js"></script>
  <script src="lib/jeezy.min.js"></script>
  <script src="lib/flubber.min.js"></script>
  <script src="lib/geometric.min.js"></script>
  <script src="js/bar-to-line.js"></script>
</body>
</html>
