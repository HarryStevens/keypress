<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<link rel="stylesheet" href="css/slides.css" />
	</head>
	<body>
		<div class="slide-container">
			<div class="title-container">
				<div effect-in="fadeIn" effect-out="fadeOut" effect-order="0" class="slide-supertitle show">Second Interlude</div>
				<div effect-in="fadeIn" effect-out="fadeOut" effect-order="0" class="slide-title show">A brief history of the <b>bar chart</b></div>
			</div>

			<div class="slide-panel left">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="1" class="show margin-bottom"><b>Data</b> attribute</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="3" class="show margin-bottom">Attributes of a <b>musical note</b>.</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="4" class="show">Duration</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="5" class="show" style="margin-bottom: 39px;">Pitch</div>
				<!-- <div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="6" class="show sub-text">Volume</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="slide" effect-out-slide-direction="left" effect-order="6" class="show sub-text">Timbre</div> -->
			</div>

			<div class="slide-panel middle">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="2" class="show margin-bottom">&rarr;</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="3" class="show margin-bottom">&rarr;</div>
				<div effect-in="slide" effect-in-slide-direction="left" effect-out="fadeOut" effect-order="7" class="show">&rarr;</div>
			</div>

			<div class="slide-panel right">
				&nbsp;
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="1" class="show margin-bottom"><b>Visual</b> attribute</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="3" class="show margin-bottom">Attributes of a <b>circle</b>.</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="8" class="show">Size</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="9" class="show">Color</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="10" class="show margin-bottom-small">Position</div>
				<!-- <div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Length</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Tilt</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Curvature</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Volume</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Luminance</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Saturation</div>
				<div effect-in="slide" effect-in-slide-direction="right" effect-out="slide" effect-out-slide-direction="right" effect-order="11" class="show sub-text">Shape</div> -->
			</div>

		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script src="lib/jeezy.min.js"></script>
		<script src="js/slides.js"></script>
	</body>
</html>
